<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<body>
	<canvas id="webgl" width="1300" height="1000">

	</canvas>

	<div id="rotantion-angle">

<!--	</div>-->
	<div>
		WASD for å rotere kamera.<br>
		VB for å zoome inn/ut<br>
		YU for å svinge rattet<br>
		GF for å kjøre fram og tilbake<br>
	</div>
	<div id="fps-counter">
		<br>FPS: <span id="fps">--</span><br>
		Base-URI: <span id="uri">--</span>
	</div>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
	<script src="../lib/gl-matrix-min.js"></script>
	<script src="../lib/wfa-helpers.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Stack.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Coord.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/XZPlane.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Camera.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Cube.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Cylinder.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Circle.js"></script>
	<script src="Modul3Oppgave2SykkelClasses/Torus.js"></script>

	<script src="Modul3Oppgave2SykkelClasses/Lines.js"></script>
	<script src="Modul3Oppgave2Sykkel/Sykkel.js"></script>
	<script src="Modul3Oppgave2Sykkel/MyApp.js"></script>
	<!-- SHADERS -->
	<script id="my-vertex-shader" type="x-shader/x-vertex">
		attribute vec3 a_Position;
		attribute vec4 a_Color;
		uniform mat4 u_modelviewMatrix;
		uniform mat4 u_projectionMatrix;
		varying vec4 v_Color;
		void main() {
			gl_Position = u_projectionMatrix * u_modelviewMatrix * vec4(a_Position,1.0);
			v_Color = a_Color;
		}
	</script>
	<script id="my-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	</script>

	<script>
		'use strict';
		const myApp = new MyApp();
		myApp.start();
	</script>

</body>
</html>
