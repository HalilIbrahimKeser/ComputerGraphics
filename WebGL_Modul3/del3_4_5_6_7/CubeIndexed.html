<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>INDEKSERT KUBE</title>
</head>

<body onload="main()">
	<h2>Kube</h2>
	<canvas id="webgl" width="800" height="800">
		Denne nettleseren st√∏tter ikke "canvas"-elementet!
	</canvas>

	<h4>Kontroll:</h4>
	<ul>
		<li>Zoom ut/inn med V/B.</li>
		<li>Roter scenen vha. WASD</li>
	</ul>

	<script src="../../lib/webgl-utils.js"></script>
	<script src="../../lib/webgl-debug.js"></script>
	<script src="../../lib/cuon-utils.js"></script>
	<script src="../../lib/cuon-matrix.js"></script>
	<script src="../../lib/gl-matrix-min.js"></script>
	<script src="../../lib/wfa-helpers.js"></script>
	<!-- SHADERS -->
	<script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 a_Position;
	    attribute vec4 a_Color;
		uniform mat4 u_modelviewMatrix;
		uniform mat4 u_projectionMatrix;
		varying vec4 v_Color;
		void main() {
	  		gl_Position = u_projectionMatrix * u_modelviewMatrix * vec4(a_Position,1.0);
	  		v_Color = a_Color;
		}
    </script>
	<script id="fragment-shader" type="x-shader/x-fragment">
    	precision mediump float;
		varying vec4 v_Color;
		void main() {
	  		gl_FragColor = v_Color;
		}
    </script>

	<script src="js/CubeIndexed.js"></script>
</body>
</html>
